<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <nav th:replace="fragments :: head"></nav>
</head>
<body>
<h2> All Cats</h2>

<p th:unless="${cats} and ${cats.size()}">No Cats!</p>
<nav>
    <ul>
        <li><a href="cats/create">Create Cat</a></li>
    </ul>
</nav>

<ul>
  <th:block th:each="cat : ${cats}">
    <li th:text="${cat}"></li>
  </th:block>
</ul>


</body>
</html>
