<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <nav th:replace="fragments :: head"></nav>
</head>
<body class="container">
<h2 class="headers"> All Cats</h2>

<nav>
    <ul>
        <a href="cats/create">Create Cat</a>
    </ul>
</nav>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Date Last Seen</th>
        <th>Sex</th>
        <th>Fixed</th>
        <th>Breed</th>
        <th>Color</th>
        <th>Ears</th>
        <th>Tail</th>
        <th>Claws</th>
        <th>Location</th>
        <th>Zip Code</th>
        <th>Collar</th>
        <th>Chipped</th>
        <th>Description</th>
        <th>Pic</th>

    </tr>
    </thead>
  <tr th:each="cat : ${cats}">
      <td th:text="${cat.name}"></td>
      <td th:text="${cat.age}"></td>
      <td th:text="${cat.date}"></td>
      <td th:text="${cat.sex}"></td>
      <td th:text="${cat.breed}"></td>
      <td th:text="${cat.color}"></td>
      <td th:text="${cat.ears}"></td>
      <td th:text="${cat.tail}"></td>
      <td th:text="${cat.claw}"></td>
      <td th:text="${cat.location}"></td>
      <td th:text="${cat.lost}"></td>
      <td th:text="${cat.collar}"></td>
      <td th:text="${cat.chip}"></td>
      <td th:text="${cat.description}"></td>
      <td th:text="${cat.picture}"></td>
  </tr>
</table>
<p th:unless="${cats} and ${cats.size()}">No Cats!</p>

</body>
</html>
