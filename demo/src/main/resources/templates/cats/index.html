<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <nav th:replace="fragments :: head"></nav>
    <header>
        <nav th:replace="fragments :: mainHeader"></nav>
    </header>
</head>
<body class="container">
<h2 class="headers"> All Cats</h2>

<form th:action="@{/cats/edit}" method="get">
    <label for="cat-select">Select a cat to edit:</label>
    <select id="cat-select" name="id">
        <option th:each="cat : ${cats}" th:value="${cat.id}" th:text="${cat.catName}"></option>
    </select>
    <button type="submit">Edit Cat</button>
</form>
<table class="table table-striped">
    <thead>
    <tr>

        <th>ID</th>
        <th>Date</th>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Fixed</th>
        <th>Breed</th>
        <th>Color</th>
        <th>Ears</th>
        <th>Tail</th>
        <th>De-Clawed</th>
        <th>Collar</th>
        <th>Chipped</th>
        <th>Description</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Image</th>

    </tr>
    </thead>
  <tr th:each="cat : ${cats}">
      <td th:text="${cat.id}"></td>
      <td th:text="${cat.catDate}"></td>
      <td th:text="${cat.catName}"></td>
      <td th:text="${cat.catAge}"></td>
      <td th:text="${cat.catSex}"></td>
      <td th:text="${cat.catFixed}"></td>
      <td th:text="${cat.catBreed}"></td>
      <td th:text="${cat.catColor}"></td>
      <td th:text="${cat.catEars}"></td>
      <td th:text="${cat.catTail}"></td>
      <td th:text="${cat.catClaw}"></td>
      <td th:text="${cat.catCollar}"></td>
      <td th:text="${cat.catChip}"></td>
      <td th:text="${cat.catDescription}"></td>
      <td th:text="${cat.latitude}"></td>
      <td th:text="${cat.longitude}"></td>
      <td><img th:src="${cat.image}" alt="cat image" /></td>
  </tr>
</table>
<p th:unless="${cats} and ${cats.size()}">No Cats Saved, You Suck!</p>
</body>
</html>
